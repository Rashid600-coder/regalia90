    <script type="text/javascript">
      function show(){
        var x = new Date();
        document.getElementById("y").innerText = x.getFullYear() + "/" + (x.getMonth()+1) + "/" + x.getDate();
        document.getElementById("h").innerText = x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds();

      }
      window.setInterval(show,1000);

          $(".imgasid").toggle(5000)
        });
      });
      </script>
                  <script type="text/javascript">
